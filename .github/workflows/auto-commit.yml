name: Auto Commit Journal

on:
  schedule:
    - cron: "0 21 * * *"   # Tous les jours Ã  21h UTC (23h Paris)
  workflow_dispatch:       # Pour le lancer manuellement

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run commit_journal.py
        run: python commit_journal.py

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "ðŸ“˜ Mise Ã  jour automatique du journal du $(date +'%Y-%m-%d')" || echo "Aucun changement Ã  valider"
          git push
